# Set theme
remote_theme: daviddarnes/alembic@main

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-feed
- jekyll-commonmark
- jekyll-include-cache
- jemoji
- jekyll-remote-theme

# Site settings
url: 'https://www.nisargathenature.com/'
baseurl: ''
title: 'NisargaTheNature'
description: 'a travel blog with lots of photography'
permalink: pretty
logo: "https://lh3.googleusercontent.com/pw/AMWts8DGUrxy7nXQrgBGSbfEYvZesEJ_PbUtlY69WVSjCUkObkgRinIh4cdV_9xwEIusVbqMM1wXbvgrfAM8HExaXIp-9fXiVeeRmQjqjbk_wWTouOCBf3_tyXvvvhBylFmqRGn8aa9evJcQR_mH205MRjY=w100-h100-s-no" 

# Pagination
paginate: 5
paginate_path: blog/page:num

# Header nav
navigation_header:
- title: Home
  url: /
- title: About
  url: /about/
- title: Blog
  url: /blog/

# Footer nav
navigation_footer:
- title: Back to top
  url: "#top"

# Collections
collections:
  posts:
    title: Posts
    output: true
    description: "My thoughts and ideas"
    feature_text: |
      Let's blog
    feature_image: "https://picsum.photos/2560/600?image=866"

# Collection settings
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post # Set the default layout for posts
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page # Set the default layout for pages
